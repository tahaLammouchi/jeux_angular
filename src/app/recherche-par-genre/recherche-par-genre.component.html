<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Genres </label>
    <select class="form-control form-control-lg" id="idGen" name="idGen"
    [(ngModel)]="IdGenre" (change)="onChange()">
    <option *ngFor="let gen of genres" value="{{gen.idGen}}">
    {{gen.nomGen}}
     </option>
    </select>
    </div>
<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th><th>Genre</th> <th>Date Cr√©ation</th> </tr>
    <tbody *ngFor="let videogame of videogames">
    <tr >
    <td>{{videogame.idVideogame}}</td>
    <td>{{videogame.nomVideogame}}</td>
    <td>{{videogame.prixVideogame}}</td>
    <td>{{videogame.genre.nomGen}}</td>
    <td>{{videogame.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateVideogame',videogame.idVideogame]">Modifier</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerVideogame(videogame)">Supprimer</a></td>
    </tr>
    </tbody>
    
    </table>
    
    </div>
    </div>
    </div>
