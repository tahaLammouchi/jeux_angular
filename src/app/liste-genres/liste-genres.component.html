<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <app-update-genre *ngIf="authService.isAdmin()" (genreUpdated)="genreUpdated($event)" [genre]="updatedGen" [ajout]="ajout"></app-update-genre>
            </div>
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom Genre</th> </tr>
    </thead>
    <tbody *ngFor="let gen of genres">
    <tr>
    <td>{{gen.idGen}}</td>
    <td>{{gen.nomGen}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" (click)="updateGen(gen)">Editer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerGenre(gen)">Supprimer</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
